<div>
    <h2>Add Book</h2>
    <form (ngSubmit)="submitForm()">
      <label for="name">Book Name:</label>
      <input type="text" id="name" [(ngModel)]="book.name" required>
  
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="book.author" required>
  
      <label for="date">Date:</label>
      <input type="date" id="date" [(ngModel)]="book.date" required>
  
      <label for="availability">Availability:</label>
      <input type="checkbox" id="availability" [(ngModel)]="book.availability">
  
      <button type="submit">Submit</button>
    </form>
  </div>
